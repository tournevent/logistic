# gqlgen configuration for Delivro Logistics Bridge
# https://gqlgen.com/config/

schema:
  - schema.graphql

exec:
  filename: internal/graphql/generated/generated.go
  package: generated

model:
  filename: internal/graphql/generated/models_gen.go
  package: generated

resolver:
  layout: follow-schema
  dir: internal/graphql
  package: graphql
  filename_template: "{name}.resolvers.go"

# Map GraphQL types to Go types
models:
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  Decimal:
    model:
      - github.com/99designs/gqlgen/graphql.String
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
  Float:
    model:
      - github.com/99designs/gqlgen/graphql.Float
  String:
    model:
      - github.com/99designs/gqlgen/graphql.String
  Boolean:
    model:
      - github.com/99designs/gqlgen/graphql.Boolean

# Autobind Go structs to GraphQL types
autobind:
  - github.com/tournevent/logistic/internal/graphql

# Skip generation for types we'll implement manually
# omit_slice_element_pointers: true
# omit_get_element_pointers: true
